<!DOCTYPE html>
<html>
<head>
    <title>My Flights</title>
    <meta name="viewport" content= "initial-scale=1.0">
        <link rel='stylesheet' href='style.css'/>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8JJG0bFf4Rp1b38ZHUsH_b92EH2P-X5g&libraries=places&callback&rankby=distance"
    async defer></script>
</head>
<body>
    <div id="header_box">
        <div id="myairport" class="header">My Location</div>
        <div id = "mytickets" class = header>My Tickets</div>
        <div id="home" class="header">Airports</div>
        <div id="logout" class="header">Logout</div>
    </div>
    <div id="login_box"> Login Please
        <form id="login_form">
            <label for="username"> Username </label>
            <input type="text" id="username" name="username" required>

            <label for="password"> Password </label>
            <input type="password" id="password" required>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="main_box" class="content"> 
        <div id="main_page">
            <div class="dropdown"> <h1>Search Airports</h1><br>
                <input type="text" placeholder="Search Airport..." id="myInput" class="searchbar">
                <div id="dropdown_box" class="dropdown-content"></div>
            </div> 
            
        </div>
        <div id="flight_page" class="header map_stuff">
            <h1 id="mapheader"></h1>
            <div id="map"></div><br>
            <div class="tabs">
                <div id="arrival"></div>
                <div id="departure"></div>
                <div id ="nearby"></div>
            </div>
            <div id="places">
                <div id="places_header">
                    <div id = "name" class="pheader name">Name</div>
                    <div id = "price" class="pheader price">Price Level</div>
                    <div id = "rate" class="pheader rate">Rating</div>
                    <div id = "open" class="pheader open">Open</div>
                </div>
                <div id="places_item"></div>
            </div>
        </div>
        <div id = "tickets" class = "myflighttickets" >
            <div id = "bookFlight">
                <div id = "bookSearch">
                    <div class = "dropdown2" id = "d1">
                        <input type = "text" id = "departureInput" placeholder="  Departure Location..">
                        <div id="dropdown_box2"class = "dropDepartures"></div>
                    </div>
                    <div class = "dropdown2" id = "d2">
                        <input type = "text"  id = "arrivalInput" placeholder= "  Arrival Location..">
                        <div id="dropdown_box3" class = "dropArrivals"></div>
                    </div>
                    <div id="findFlightButton">Go</div>
                </div>
                <div id = "availableFlights">
                    <div id="tixHeader">
                        <div id="tix_date" class="theader tix_date">Date</div>
                        <div id="tix_dt" class="theader tix_dt">Depart Time</div>
                        <div id="tix_df" class="theader tix_df">Depart From</div>
                        <div id="tix_at" class="theader tix_at">Arrival Time</div>
                        <div id="tix_ato" class="theader tix_af">Arrive To</div>
                    </div>
                </div>
            </div>
            <div id = "currentFlights"> 
                <h1> My Flights</h1>
                <div id = "flightsHeader">
                    <div id = "date" class = "fheader date">Date</div>
                    <div id = "time" class = "fheader time">Time</div>
                    <div id = "departureAirport" class = "fheader departure">Departure Location</div>
                    <div id = "arrivalAirport" class = "fheader arrival">Arrival Location</div>
    
                </div>
                <div id = myCurrentFlights></div>
            </div>
        </div>
    </div>
</body>
</html>
