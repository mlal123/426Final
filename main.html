<!DOCTYPE html>
<html>
<head>
    <title>My Flights</title>
    <meta name="viewport" content= "initial-scale=1.0">
        <link rel='stylesheet' href='style.css'/>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8JJG0bFf4Rp1b38ZHUsH_b92EH2P-X5g&libraries=places&callback"
    async defer></script>
</head>
<body>
    <div id="header_box">
        <div id="myairport" class="header">My Location</div>
        <div id = "mytickets" class = header>My Tickets</div>
        <div id="home" class="header">Airports</div>
        <div id="logout" class="header">Logout</div>
    </div>
    <div id="login_box"> Login Please
        <form id="login_form">
            <label for="username"> Username </label>
            <input type="text" id="username" name="username" required>

            <label for="password"> Password </label>
            <input type="password" id="password" required>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="main_box" class="content"> 
        <div id="main_page">
            <div class="dropdown">
                <input type="text" placeholder="Search Airport..." id="myInput">
                <div id="dropdown_box" class="dropdown-content"></div>
            </div> 
        </div>
        <div id="flight_page" class="header map_stuff">
            <div id="map"></div>
            <div class="tabs">
                <div id="arrival"></div>
                <div id="departure"></div>
                <div id ="nearby"></div>
            </div>
            <div id="places">
                <div id="places_header">
                    <div id = "p1" class="pheader name">Name</div>
                    <div id = "p2" class="pheader price">Price Level</div>
                    <div id = "p3" class="pheader rate">Rating</div>
                    <div id = "p4" class="pheader open">Open</div>
                </div>
                <div id="places_item"></div>
            </div>
        </div>
        <div id = "tickets" class = "myflighttickets" >
            <div id = "bookFlight">
            <div class = "dropdown2" id = "d1">
                <input type = "text" id = "departure" placeholder="Departure Location">
                <div class = "dropDepartures">
                </div>
            </div>
            <div class = "dropdown2" id = "d2">
                <input type = "text"  id = "arrival" placeholder= "Arrival Location">
                <div class = "dropArrivals"></div>
            </div>
            <div class = "dropdown3" id = "d3">
                <input type = "text" id = "flightDate" placeholder="Date (YYYY-MM-DD)">
            </div>
            <button id = 'flightButton'>Find Flights</button>
            </div>
            <div id = "currentFlights">
                <div id = "flightsHeader">
                    <div id = "f1" class = "fheader date">Date</div>
                    <div id = "f2" class = "fheader time">Time</div>
                    <div id = "f3" class = "fheader departureAirport">Departure Location</div>
                    <div id = "f4" class = "fheader arrivalAirport">Arrival Location</div>
    
                </div>
                <div id = myCurrentFlights></div>
            </div>
        </div>
        <div id = "flightList">
                <div id = "flightsHeader2">
                        <div id = "f5" class = "fheader2 date">Date</div>
                        <div id = "f6" class = "fheader2 time">Time</div>
                        <div id = "f7" class = "fheader2 departureAirport">Departure Location</div>
                        <div id = "f8" class = "fheader2 arrivalAirport">Arrival Location</div>
                    </div>
                    <div id = "availableFlights"></div>
        </div>
    </div>
</body>
</html>
