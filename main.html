<!DOCTYPE html>
<html>
<head>
    <title>Q and A</title>
    <meta name="viewport" content= "initial-scale=1.0">
        <link rel='stylesheet' href='style.css'/>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8JJG0bFf4Rp1b38ZHUsH_b92EH2P-X5g&libraries=places&callback"
    async defer></script>
</head>
<body>
    <div id="header_box">
        <div id="myairport" class="header">My Airport</div>
        <div id="home" class="header">FLIGHTS</div>
        <div id="logout" class="header">Logout</div>
    </div>
    <div id="login_box"> Login Please
        <form id="login_form">
            <label for="username"> Username </label>
            <input type="text" id="username" name="username" required>

            <label for="password"> Password </label>
            <input type="password" id="password" required>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="main_box" class="content"> 
        <div id="main_page">
            <div class="dropdown">
                <input type="text" placeholder="Search Airport..." id="myInput">
                <div id="dropdown_box" class="dropdown-content"></div>
            </div> 
        </div>
        <div id="flight_page" class="header map_stuff">
            <div id="map"></div>
            <div id="places">
                <div id="places_header">
                    <div id = "p1" class="pheader name">Name</div>
                    <div id = "p2" class="pheader price">Price Level</div>
                    <div id = "p3" class="pheader rate">Rating</div>
                    <div id = "p4" class="pheader open">Open</div>
                </div>
                <div id="places_item"></div>
            </div>
        </div>
    </div>
</body>
</html>
