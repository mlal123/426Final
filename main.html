<!DOCTYPE html>
<html>
<head>
    <title>Q and A</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='style.css'/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>FLIGHTS</h1>
    <div id="login_box">
        <form id="login_form">
            <label for="username"> Username </label>
            <input type="text" id="username" name="username" required>

            <label for="password"> Password </label>
            <input type="password" id="password" required>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="main_box" class="content">
        <div id="header_container" class="header">
            <div id="logout" class="hitem">Logout</div>
            <div id="home" class="hitem">Home</div>
            <div id="review" class="hitem">Review</div>
            <div id="delete" class="hitem">Clear All Answers</div>
        </div>
        <div id="question_container" class="qa"></div>
        <div id="review_container" class="review"> Pick Best Answer
            <div id="reviewBox"></div>
        </div>
    </div>
</body>
</html>
